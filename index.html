<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Form validation</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <section id="hero" class="hero">
        <div class="hero__big-container">
            <div class="hero__container">
                <h1 class="hero__title">
                    Example form
                </h1>
                <form class="hero__form">
                    <div class="hero__input-box">
                        <label class="hero__label" for="name">
                            Name
                        </label>
                        <input type="text" class="hero__input name-input" id="name" name="name" placeholder="Tom">
                        <p class="hero__hint name-hint">
                            
                        </p>
                    </div>
                    <div class="hero__input-box">
                        <label class="hero__label email-label" for="email">
                            Email address
                        </label>
                        <div class="email-holder">
                            <input type="email" class="hero__input email-input" id="email" placeholder="email@address.com" name="email">
                            <i class='bx bxs-error-circle'></i>
                        </div>
                        <p class="hero__hint email-hint">
                            Please enter your email adress
                        </p>
                    </div>
                    <div class="hero__input-box">
                        <label class="hero__label phone-label" for="phone">
                            Phone number
                        </label>
                        <input type="tel" value="+998" class="hero__input phone-input" id="phone" name="phone">
                        <p class="hero__hint phone-hint">
                            Optional - we never use this for marketing
                        </p>
                    </div>
                    <div class="hero__input-box">
                        <label class="hero__label" for="password">
                            Password
                        </label>
                        <input type="text" class="hero__input hero__password" id="password" name="password" placeholder="Password">
                        <p class="hero__hint password-hint">
                            Please enter your password
                        </p>
                    </div>
                    <div class="hero__input-box">
                        <label class="hero__label" for="confirm">
                            Confirm password
                        </label>
                        <input type="text" class="hero__input confirm" id="confirm" placeholder="Confirm password" name="confirm">
                        <p class="hero__hint confirm-hint">
                            Please confirm your password
                        </p>
                    </div>
                    <button class="hero__btn">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
